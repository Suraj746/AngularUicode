<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">User Registration</h2>

              <form #registrationform="ngForm" (ngSubmit)="registerUser()">
                  <small class="text-danger">{{msg}}</small>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Enter Email</label>
                    <input type="email" placeholder="Enter your email" name="email" class="form-control form-control-lg" [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched">
                    <div *ngIf="email.errors && (email.invalid && email.touched)" >
                      <small class="text-danger" *ngIf="email.errors['required']">Email Id is required field</small>
                      <small class="text-danger" *ngIf="email.errors['pattern']">Enter the valid emailId</small>
                  </div>
                    

                <div class="form-outline mb-4">
                  <label class="form-label" for="fullName">Full Name</label>
                  <input type="text" placeholder="Enter your full name" name="fullName" class="form-control form-control-lg" [(ngModel)]="user.fullName" required #fullName="ngModel"
                  [class.is-invalid]="fullName.invalid && fullName.touched">
                  <small class="text-danger" [class.d-none]="fullName.valid || fullName.untouched">Full Name is required field</small>
                  
                </div>

                
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" placeholder="Enter Password" name="password" class="form-control form-control-lg" [(ngModel)]="user.password" required #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
                  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="cpassword">Confirm your password</label>
                  <input type="password" placeholder="Retype you password" name="cpassword" class="form-control form-control-lg" (ngModel)="user.password" #cpassword="ngModel" required 
                  [class.is-invalid]="cpassword.invalid && cpassword.touched">
                  <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password doesn't match</small>
                 
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" name="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="registrationform.form.invalid"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
