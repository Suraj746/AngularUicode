<div class="container">
    <h2>User Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="loginId">LoginId:</label>
        <input type="email" class="form-control"  placeholder="Enter LoginId" name="loginId" [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" #loginId="ngModel"
        [class.is-invalid]="loginId.invalid && loginId.touched">
        <!--<small class="text-danger" [class.d-none]="loginId.valid || loginId.untouched">Login Id is required field</small> -->
        <div *ngIf="loginId.errors && (loginId.invalid && loginId.touched)" >
            <small class="text-danger" *ngIf="loginId.errors['required']">Login Id is required field</small>
            <small class="text-danger" *ngIf="loginId.errors['pattern']">Enter the valid LoginId</small>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #pwd="ngModel"
        [class.is-invalid]="pwd.invalid && pwd.touched">
        <small class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">Password is required field</small>
      </div>
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="role" [(ngModel)]="role">
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
        <label for="floatingSelect">Role</label>

      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>  
      <div class="text-center">
        <button type="button" (click)="gotoadminLogin()" class="btn btn-primary">Admin Login</button>
      </div>
    </form>
    <small class="float-end" (click)="gotoregistration()">New user ? register here</small>
  </div>
